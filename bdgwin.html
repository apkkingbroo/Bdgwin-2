<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APKMODDERKING</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Animated Background */
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6f61);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Header */
        .header {
            font-size: 28px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header::before {
            content: "ðŸ“¨"; /* Telegram-like logo */
            font-size: 28px;
        }

        .sub-header {
            font-size: 22px;
            font-weight: bold;
            color: yellow;
            margin-bottom: 20px;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            color: black;
            width: 90%;
            max-width: 350px;
        }

        /* Prediction Box */
        .result-box {
            width: 100%;
            height: 100px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
            transition: 0.3s;
        }

        /* Predict Button */
        #predictBtn {
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        #predictBtn:hover {
            background: linear-gradient(90deg, #ffc371, #ff5f6d);
            box-shadow: 0px 6px 12px rgba(255, 95, 109, 0.7);
        }

        /* Telegram Section */
        .telegram-section {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }

        .telegram-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            color: yellow;
        }

        /* Copy Button */
        .copy-btn {
            background: yellow;
            color: black;
            font-weight: bold;
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 8px;
        }

        .copy-btn:hover {
            background: #ffd700;
        }

        /* Countdown Message */
        .countdown-msg {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Dialog Box */
        .dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 350px;
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .dialog-box p {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dialog-box button {
            background: #ff5f6d;
            color: white;
            font-weight: bold;
            padding: 8px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Dialog Box -->
    <div class="dialog-box" id="dialogBox">
        <p>Join APKMODDERKING<br><b>Telegram</b> Channel.</p>
        <button onclick="hideDialog()">OK</button>
    </div>

    <!-- Headers -->
    <div class="header">APKMODDERKING</div>
    <div class="sub-header">BDGWIN PREDICTOR</div>

    <!-- Main Content -->
    <div class="container">
        <h2>Big or Small Prediction</h2>
        <div class="result-box" id="resultBox">?</div>
        <button onclick="predictResult()" id="predictBtn">Predict</button>
        <div class="countdown-msg" id="countdownMsg"></div>
    </div>

    <!-- Telegram Section -->
    <div class="telegram-section">
        <div class="telegram-link" id="telegramLink">https://telegram.me/apkmodderking</div>
        <button class="copy-btn" onclick="copyTelegramLink()">Ok</button>
        <p style="color: yellow; margin-top: 10px;">Copy karke Chrome ya kisi browser me open karein aur Telegram join karein.</p>
    </div>

    <script>
        let lastClickTime = 0;
        let cooldown = 60;
        let countdownInterval;

        function getRandomResult() {
            return Math.random() < 0.5 ? "Big" : "Small";
        }

        function predictResult() {
            let currentTime = new Date().getTime();
            let timePassed = Math.floor((currentTime - lastClickTime) / 1000);
            let timeLeft = cooldown - timePassed;

            if (timeLeft > 0) {
                document.getElementById("countdownMsg").innerText = `Try again in ${timeLeft} sec`;
                return;
            }

            lastClickTime = currentTime;
            document.getElementById("resultBox").innerText = getRandomResult();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            let timeLeft = cooldown - Math.floor((new Date().getTime() - lastClickTime) / 1000);
            document.getElementById("countdownMsg").innerText = timeLeft > 0 ? `Try again in ${timeLeft} sec` : "";
            if (timeLeft <= 0) clearInterval(countdownInterval);
        }

        function copyTelegramLink() {
            navigator.clipboard.writeText(document.getElementById("telegramLink").innerText);
            alert("Link Copied!");
        }

        function hideDialog() {
            document.getElementById("dialogBox").style.display = "none";
        }
    </script>

</body>
</html>
